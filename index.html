<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst - Online Ecommerce Website</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- Tailwind CSS & DaisyUI CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />

    <!-- Font awesome CDN Link -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Tailwind CSS Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#F85559",
                        "secondary": "#FFF",
                        "body": "#121212",
                        "accent": "#FBC0A8"
                    },
                    fontFamily: {
                        'lato': 'Lato'
                    }
                }
            }
        }
    </script>

</head>

<body class="font-lato">
    <!-- Header section start -->
    <header>
        <div class="navbar bg-primary w-11/12 mx-auto my-5 rounded-full text-white px-2 sm:gap-0 gap-10">
            <div class="navbar-start hidden lg:block">

                <ul class="menu menu-horizontal px-1 font-semibold text-base  hidden lg:flex">
                    <li><a>Home</a></li>
                    <li><a>About US</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                </ul>
            </div>
            <div class="navbar-center">
                <a class="flex items-center gap-2">
                    <img class="w-10" src="./assets/logo.png" alt="">
                    <span class="font-bold text-3xl">Fruit Burst</span>
                </a>
            </div>
            <div class="navbar-end relative">
                <input type="text" placeholder="Search Here"
                    class="input input-bordered input-primary max-w-xs rounded-full border-none" />
                <ion-icon class="font-bold text-2xl absolute text-black right-2" name="search-outline"></ion-icon>
            </div>

        </div>
    </header>
    <!-- Header section Ends -->
</body>

</html>
